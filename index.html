<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #f5f5f5;
      color: #111;
      display: grid;
      place-items: center;
    }
    main {
      text-align: center;
      max-width: 30rem;
      padding: 2rem;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: clamp(2rem, 3vw, 2.75rem);
    }
    p {
      margin-bottom: 1.5rem;
      color: #555;
    }
    figure {
      margin: 1.5rem auto;
      width: min(20rem, 80vw);
      overflow: hidden;
      border-radius: 1.25rem;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      background: #fff;
    }
    figure img {
      width: 100%;
      height: auto;
      display: block;
    }
    figure figcaption {
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      color: #333;
    }
    .actions a {
      margin: 0 0.35rem;
      text-decoration: none;
      color: #111;
      background: #ffe082;
      padding: 0.65rem 1.25rem;
      border-radius: 999px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
    }
    .actions a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to my space</h1>
    <p>Personal experiments, essays, and snapshots from the things I build.</p>
    <figure>
      <img src="https://images.dog.ceo/breeds/hound-afghan/n02088094_1003.jpg" alt="かわいい犬">
      <figcaption>Current mood: lazy afternoon with a good pup.</figcaption>
    </figure>
    <div class="actions">
      <a href="https://github.com/" target="_blank" rel="noreferrer">Visit my projects</a>
      <a href="mailto:hello@example.com">Say hello</a>
    </div>
  </main>
</body>
</html>
